<!DOCTYPE html>
<html lang="en">

<head>
    <title>XML Test</title>
    <meta charset="utf-8">
</head>

<body>
    <p id="XML_Example" onclick="runYouStupidThing">hello</p>
</body>

<script>
    function runYouStupidThing() {
        var XML_Parser, XML_Document;

        //creates a test string
        var Movie = "<movie>" +
            "<title>Star Wars</title>" +
            "<director>George Lucus</director>" +
            "<starring>Harrison Ford</starring>" +
            "<year>1977</year>" +
            "</movie>";

        //creates an XML DOM parser
        XML_Parser = new DOMParser();

        //creates a new XML DOM object using a String
        XML_Document = XML_Parser.parseFromString(Movie, "text/text/xml");

        document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    }
</script>

</html>
