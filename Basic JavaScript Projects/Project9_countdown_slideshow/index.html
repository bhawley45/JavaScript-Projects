<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Slideshow Challenge</title>
</head>

<body>
    <!--
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Start</button>
    <p id="timer"></p>-->

    <!-- Slideshow Container -->
    <div class="slideshow-container">

        <!-- Full-width images with num and caption text -->
        <div class="mySlides fade">
            <div class="numbertext"> 1 / 3</div>
            <img src="./images/car1.jpg" style="width: 100%;">
            <div class="text">The first cool car</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext"> 2 / 3</div>
            <img src="./images/car2.jpg" style="width: 100%;">
            <div class="text">The second cool car</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext"> 3 / 3</div>
            <img src="./images/car3.jpg" style="width: 100%;">
            <div class="text">The third cool car</div>
        </div>

        <!-- Next/Previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!-- The dots/circles -->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
