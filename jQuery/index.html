<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>
    //if document is loaded, run function
    $("document").ready(function () {
        $("html").append(
            //grab html element and append the HTML between ""
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</P>\
                        <p id='2'>Paragraph 2</P>\
                        <p id='3'>Paragraph 3</P>\
                    </div>\
                </div>\
            </body>"
        );
        //color paragraph 2 red
        $("#2").css({ "color": "red" });

        //hide Header on click of paragraph3
        $("#3").click(function () {
            $('h1').hide();
        })
    });
</script>

</html>
